services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: rebalancer
      POSTGRES_PASSWORD: rebalancer
      POSTGRES_DB: rebalancer
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rebalancer"]
      interval: 2s
      timeout: 5s
      retries: 10

  app:
    build: .
    ports:
      - "5002:5002"
    environment:
      DATABASE_URL: postgresql://rebalancer:rebalancer@db:5432/rebalancer
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
